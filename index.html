<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'Spotify - Web Player: Music for Everyone'</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>

    <div class="container flex bg-black">

        <div class="left">
            <div class="close">
                <img width="20" class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                
                <div class="logo m-1 ">
                    <img class="invert" width="110px" src="img/logo.svg" alt="Logo">
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="Home"> Home </li>
                    <li><img class="invert" src="img/search.svg" alt="Search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">

                <div class="ylib ">
                    <img class="invert" src="img/lib.svg" alt="Lib">
                    <div>Your Library</div>
                    <img class="invert" src="img/plus.svg" alt="">
                </div>

                <div class="foot">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>

                <div class="songList">
                    <ul>

                    </ul>
                </div>

            </div>


        </div>

        <div class="right bg-grey rounded m-1 p-1">

            <div class="header flex p-1">
                <div class="nav">
                    <div class="hamburgercont">
                        <img width="40" class="invert hamburger" src="img/hamburger.svg" alt="">
                        <img src="img/leftarrow.svg" alt="">
                        <img src="img/rightarrow.svg" alt="">
                    </div>
                </div>
                <div class="btns">
                    <button>Sign up</button>
                    <button class="login">Log in</button>
                </div>
            </div>

            <div class="spotifyplaylist">
                <h1>Spotify Playlists</h1>
                <div class="cardscontainer">
                    <!-- <div data-folder="Albums" class="card">
                        <div class="play"><img src="newplay.svg" alt=""></div>
                        <img src="happyhits.jpeg" alt="Happy">
                        <h2>Happy Hits!</h2>
                        <p>Hit to boost your mood and fill you with happiness!</p>
                    </div>
                    <div data-folder="Bollywood" class="card">
                        <div class="play"><img src="newplay.svg" alt=""></div>
                        <img src="happyhits.jpeg" alt="Happy">
                        <h2>Happy Hits!</h2>
                        <p>Hit to boost your mood and fill you with happiness!</p>
                    </div> -->
                </div>
            </div>

            <div class="playbar">

                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>

                <div class="abovebar">

                    <div class="songinfoo">

                    </div>
                    <div class="songbutns">
                        <img id="previous" src="img/prevsong.svg" alt="">
                        <img id="play" src="img/playplay.svg" alt=""> <!--  addeventlister lagaya hai for play and pause -->
                        <img id="next" src="img/nextsong.svg" alt="">
                    </div>

                    <div class="timevol">
                        <div class="songtime">
                            
                        </div>
                        <div class="volume">
                            <img width="20" src="img/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="JavaScript/script.js"></script>
</body>

</html>
